<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProPlanner | Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <div class="header-content">
        <div class="app-title">
          <h1><i class="fas fa-calendar-alt"></i> ProPlanner</h1>
          <p class="app-subtitle">Daily Productivity Tool</p>
          <p class="quote" id="quote">Loading inspirational quote...</p>
        </div>
        <div class="app-meta">
          <div class="clock-container">
            <p class="meta-label"><i class="fas fa-clock"></i> Current Time</p>
            <div id="clock" class="clock-display">--:--:--</div>
          </div>
          <div class="date-display">
            <p class="meta-label"><i class="fas fa-calendar-day"></i> Today</p>
            <div id="currentDate" class="date-value">--/--/----</div>
          </div>
        </div>
        <div class="user-controls">
          <div class="user-profile">
            <img id="userAvatar" src="https://ui-avatars.com/api/?name=U&background=4361ee&color=fff" alt="User">
            <span id="userName">User</span>
          </div>
          <button id="logoutBtn" class="btn btn-secondary">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </header>

    <section class="controls-section">
      <div class="controls-container">
        <div class="date-control">
          <label for="datePicker"><i class="fas fa-calendar-check"></i> Select Date:</label>
          <input type="date" id="datePicker" aria-label="Select date for planner">
        </div>
        <div class="action-buttons">
          <button id="clearBtn" class="btn btn-secondary">
            <i class="fas fa-broom"></i> Clear Day
          </button>
          <button id="exportBtn" class="btn btn-primary">
            <i class="fas fa-file-export"></i> Export PDF
          </button>
          <button id="printBtn" class="btn btn-primary">
            <i class="fas fa-print"></i> Print
          </button>
        </div>
      </div>
    </section>

    <main class="planner-container">
      <div id="planner" class="planner-grid"></div>
    </main>

    <section class="progress-section">
      <div class="progress-container">
        <div class="progress-header">
          <h3><i class="fas fa-chart-line"></i> Daily Progress</h3>
          <div class="progress-value" id="progressValue">0%</div>
        </div>
        <div class="progress-bar">
          <div id="progressBarFill" class="progress-fill"></div>
        </div>
        <div class="progress-stats">
          <span id="completedTasks">0</span> of <span id="totalTasks">0</span> tasks completed
        </div>
      </div>
    </section>

    <footer class="app-footer">
      <p>ProPlanner &copy; <span id="currentYear"></span> | Designed for Productivity</p>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
