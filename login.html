<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProPlanner | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h1><i class="fas fa-calendar-alt"></i> ProPlanner</h1>
        <p>Your daily productivity companion</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" required placeholder="••••••••">
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" checked> Remember me
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-block">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        
        <div class="login-footer">
          <p>Don't have an account? <a href="#" id="registerLink">Register now</a></p>
        </div>
      </form>
      
      <div id="registerForm" class="login-form hidden">
        <div class="form-group">
          <label for="regName"><i class="fas fa-user"></i> Full Name</label>
          <input type="text" id="regName" required placeholder="John Doe">
        </div>
        
        <div class="form-group">
          <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="regEmail" required placeholder="your@email.com">
        </div>
        
        <div class="form-group">
          <label for="regPassword"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="regPassword" required placeholder="••••••••">
        </div>
        
        <div class="form-group">
          <label for="regConfirm"><i class="fas fa-lock"></i> Confirm Password</label>
          <input type="password" id="regConfirm" required placeholder="••••••••">
        </div>
        
        <div class="form-options">
          <label class="terms-agree">
            <input type="checkbox" id="agreeTerms" required> I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
          </label>
        </div>
        
        <button type="button" id="registerBtn" class="btn btn-primary btn-block">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="login-footer">
          <p>Already have an account? <a href="#" id="loginLink">Sign in</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
